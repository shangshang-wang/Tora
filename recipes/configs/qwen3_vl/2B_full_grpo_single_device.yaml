# Config for single device GRPO fine-tuning in full_grpo_single_device.py
# using a Qwen3 2B Vision-Language model.
#
# Prior to launching, download the base checkpoint to ${oc.env:BASE_MODEL_DIR}:
#   tune download Qwen/Qwen3-VL-2B-Instruct --output-dir ${oc.env:BASE_MODEL_DIR}/Qwen3-VL-2B-Instruct
#
# To launch GRPO training on a single device, run from the repo root:
#   tune run full_grpo_single_device --config qwen3_vl/2B_full_grpo_single_device
#
# Example override for the checkpoint directory:
#   tune run full_grpo_single_device --config qwen3_vl/2B_full_grpo_single_device \
#       base_model_dir=<YOUR_CHECKPOINT_DIR>
#
# This recipe is tailored for single-GPU experimentation; adjust batch sizes and
# `max_generated_tokens` to fit your hardware constraints.

base_model_dir: ${oc.env:BASE_MODEL_DIR}
base_output_dir: ${oc.env:BASE_OUTPUT_DIR}
name: ${oc.env:CONFIG_NAME}

output_dir: ${base_output_dir}/${name}
base_model_path: ${base_model_dir}/${oc.env:MODEL_SUBDIR}

# Model arguments
model:
  _component_: torchtune.models.qwen3_vl.qwen3_vl_2b_instruct
  decoder_trainable: True
  encoder_trainable: True
  image_size: 448

# Tokenizer / transform
tokenizer:
  _component_: torchtune.models.qwen3_vl.qwen3_vl_transform
  vocab_path: ${base_model_path}/vocab.json
  merges_path: ${base_model_path}/merges.txt
  special_tokens_path: ${base_model_path}/tokenizer.json
  preprocessor_config_path: ${base_model_path}/preprocessor_config.json
  video_preprocessor_config_path: ${base_model_path}/video_preprocessor_config.json
  max_seq_len: 8192
  image_size: ${model.image_size}

# Checkpointers
checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${base_model_path}
  checkpoint_files:
    - model.safetensors
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN3_VL

ref_checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${base_model_path}
  checkpoint_files:
    - model.safetensors
  recipe_checkpoint: null
  output_dir: ${output_dir}/ref
  model_type: QWEN3_VL

resume_from_checkpoint: False
save_every_n_epochs: 1

# Dataset
dataset:
  _component_: torchtune.rl.clevr_cogen.clevr_cogen_dataset
  source: leonardPKU/clevr_cogen_a_train
  split: train
  partition: 1-9/10
seed: null
shuffle: False
collate_fn: torchtune.rl.data.padded_collate_rl_multimodal

# Training arguments
epochs: 20
num_steps: 200
batch_size: 1
forward_batch_size: 1
grpo_samples: 4
max_generated_tokens: 256
temperature: 1.0
top_k: null
ppo_epochs: 1

optimizer:
  _component_: torch.optim.AdamW
  lr: 1e-5
  fused: True

lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 25

loss:
  _component_: torchtune.rl.loss.GRPOSimpleLoss
  kl_coeff: 0.01
  epsilon: 0.2

clip_grad_norm: 1.0
compile: False

# Runtime settings
device: cuda
enable_activation_checkpointing: True
dtype: bf16

# Rewards
reward_functions:
  - _component_: torchtune.rl.rewards.FormattedMathCorrectnessReward
    answer_tag: answer
    positive_reward: 10.0
    negative_reward: 0.0
  - _component_: torchtune.rl.rewards.ThinkingAnswerFormattingReward
    think_tag: think
    answer_tag: answer
    positive_reward: 1.0
    negative_reward: 0.0

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
#  log_dir: ${output_dir}/logs
  project: Tora_vlm_dev
log_every_n_steps: 1
log_peak_memory_stats: True
log_level: INFO  # DEBUG, WARN, etc.

# Profiler (disabled by default)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False
  output_dir: ${output_dir}/profiling_outputs
  cpu: True
  cuda: True
  profile_memory: True
  with_stack: False
  record_shapes: True
  with_flops: False
  wait_steps: 1
  warmup_steps: 2
  active_steps: 1
  num_cycles: 1
