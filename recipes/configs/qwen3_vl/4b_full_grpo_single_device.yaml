# Config for single device GRPO fine-tuning in full_grpo_single_device.py
# using a Qwen3 4B Vision-Language model.
#
# This config assumes that you've prepared the base checkpoint with:
#   tune download Qwen/Qwen3-VL-4B-Instruct --output-dir /tmp/Qwen3-VL-4B-Instruct
#
# To launch GRPO training on a single device, run from the repo root:
#   tune run full_grpo_single_device --config qwen3_vl/4b_full_grpo_single_device
#
# Example override for the checkpoint directory:
#   tune run full_grpo_single_device --config qwen3_vl/4b_full_grpo_single_device \
#       checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>
#
# This recipe is tailored for single-GPU experimentation; adjust batch sizes and
# `max_generated_tokens` to fit your hardware constraints.

output_dir: /tmp/torchtune/qwen3_vl_4B/full_grpo_single_device

# Model arguments
model:
  _component_: torchtune.models.qwen3_vl.qwen3_vl_4b_instruct
  decoder_trainable: True
  encoder_trainable: True
  image_size: 448

# Tokenizer / transform
tokenizer:
  _component_: torchtune.models.qwen3_vl.qwen3_vl_transform
  vocab_path: /tmp/Qwen3-VL-4B-Instruct/vocab.json
  merges_path: /tmp/Qwen3-VL-4B-Instruct/merges.txt
  special_tokens_path: /tmp/Qwen3-VL-4B-Instruct/tokenizer.json
  preprocessor_config_path: /tmp/Qwen3-VL-4B-Instruct/preprocessor_config.json
  video_preprocessor_config_path: /tmp/Qwen3-VL-4B-Instruct/video_preprocessor_config.json
  max_seq_len: 8192
  image_size: ${model.image_size}

# Checkpointers
checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /tmp/Qwen3-VL-4B-Instruct/
  checkpoint_files:
    filename_format: model-{}-of-{}.safetensors
    max_filename: "00002"
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN3_VL

ref_checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /tmp/Qwen3-VL-4B-Instruct/
  checkpoint_files:
    filename_format: model-{}-of-{}.safetensors
    max_filename: "00002"
  recipe_checkpoint: null
  output_dir: ${output_dir}/ref
  model_type: QWEN3_VL

resume_from_checkpoint: False
save_every_n_epochs: 1

# Dataset
dataset:
  _component_: torchtune.rl.clevr_cogen.clevr_cogen_dataset
  source: leonardPKU/clevr_cogen_a_train
  split: train
  partition: 1-9/10
seed: null
shuffle: False
collate_fn: torchtune.rl.data.padded_collate_rl_multimodal

# Training arguments
epochs: 20
num_steps: 200
batch_size: 1
forward_batch_size: 1
grpo_samples: 4
max_generated_tokens: 256
temperature: 1.0
top_k: null
ppo_epochs: 1

optimizer:
  _component_: bitsandbytes.optim.PagedAdamW8bit
  lr: 1e-5
  # fused: False

lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 25

loss:
  _component_: torchtune.rl.loss.GRPOSimpleLoss
  kl_coeff: 0.01
  epsilon: 0.2

clip_grad_norm: 1.0
compile: False

# Runtime settings
device: cuda
enable_activation_checkpointing: True
dtype: bf16

# Rewards
reward_functions:
  - _component_: torchtune.rl.rewards.FormattedMathCorrectnessReward
    answer_tag: answer
    positive_reward: 10.0
    negative_reward: 0.0
  - _component_: torchtune.rl.rewards.ThinkingAnswerFormattingReward
    think_tag: think
    answer_tag: answer
    positive_reward: 1.0
    negative_reward: 0.0

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.DiskLogger
  log_dir: ${output_dir}/logs

log_every_n_steps: 1
log_peak_memory_stats: True
log_level: INFO

# Profiler (disabled by default)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False
  output_dir: ${output_dir}/profiling_outputs
  cpu: True
  cuda: True
  profile_memory: True
  with_stack: False
  record_shapes: True
  with_flops: False
  wait_steps: 1
  warmup_steps: 2
  active_steps: 1
  num_cycles: 1
