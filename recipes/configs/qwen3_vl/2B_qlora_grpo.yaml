# Config for multi-device LoRA GRPO in lora_grpo_distributed.py
# using the Qwen3 2B Vision-Language instruct model.
#
# Prepare the base checkpoint before launching:
#   tune download Qwen/Qwen3-VL-2B-Instruct --output-dir ${oc.env:BASE_MODEL_DIR}/Qwen3-VL-2B-Instruct
#
# To launch on 2 devices:
#   tune run --nproc_per_node 2 lora_grpo_distributed --config qwen3_vl/2B_lora_grpo
#
# Example override for the checkpoint directory:
#   tune run --nproc_per_node 2 lora_grpo_distributed --config qwen3_vl/2B_lora_grpo \
#       base_model_dir=<YOUR_CHECKPOINT_DIR>

base_model_dir: ${oc.env:BASE_MODEL_DIR}
base_output_dir: ${oc.env:BASE_OUTPUT_DIR}
name: ${oc.env:CONFIG_NAME}

output_dir: ${base_output_dir}/${name}
base_model_path: ${base_model_dir}/${oc.env:MODEL_SUBDIR}

# Tokenizer / transform
tokenizer:
  _component_: torchtune.models.qwen3_vl.qwen3_vl_transform
  vocab_path: ${base_model_path}/vocab.json
  merges_path: ${base_model_path}/merges.txt
  special_tokens_path: ${base_model_path}/tokenizer.json
  preprocessor_config_path: ${base_model_path}/preprocessor_config.json
  video_preprocessor_config_path: ${base_model_path}/video_preprocessor_config.json
  max_seq_len: 8192
  image_size: 448

# Dataset
dataset:
  _component_: torchtune.rl.gsm8k.gsm8k_dataset
  partition: 1-9/10
seed: null
shuffle: False
collate_fn: torchtune.rl.data.padded_collate_rl

# Model arguments
model:
  _component_: torchtune.models.qwen3_vl.qlora_qwen3_vl_2b_instruct
  lora_attn_modules: ['q_proj', 'v_proj', 'output_proj']
  apply_lora_to_mlp: True
  lora_rank: 8
  lora_alpha: 16
  lora_dropout: 0.0
  lora_type: "lora"
  encoder_trainable: False
  image_size: 448

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${base_model_path}
  checkpoint_files:
    - model.safetensors
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN3_VL

ref_checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${base_model_path}
  checkpoint_files:
    - model.safetensors
  recipe_checkpoint: null
  output_dir: ${output_dir}/ref
  model_type: QWEN3_VL

resume_from_checkpoint: False
save_every_n_epochs: 1

# Fine-tuning arguments
batch_size: 2
grpo_samples: 4
forward_batch_size: 1
max_generated_tokens: 256
top_k: null
temperature: 1.0

ppo_epochs: 1

num_steps: 200

clip_grad_norm: 1.0

epochs: 10
optimizer:
  _component_: torch.optim.AdamW
  lr: 1e-3
  fused: True
lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 25
loss:
  _component_: torchtune.rl.loss.GRPOSimpleLoss
  kl_coeff: 0.01
  epsilon: 0.2

# Training env
device: cuda

# Memory management
enable_activation_checkpointing: True
compile: False

# Reduced precision
dtype: bf16

reward_functions:
  - _component_: torchtune.rl.rewards.FormattedMathCorrectnessReward
    answer_tag: answer
    positive_reward: 10.0
    negative_reward: 0.0
  - _component_: torchtune.rl.rewards.ThinkingAnswerFormattingReward
    think_tag: think
    answer_tag: answer
    positive_reward: 1.0
    negative_reward: 0.0

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
#  log_dir: ${output_dir}/logs
  project: Tora_vlm_dev
log_every_n_steps: 1
log_peak_memory_stats: True
log_level: INFO  # DEBUG, WARN, etc.

# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False
  output_dir: ${output_dir}/profiling_outputs
  cpu: True
  cuda: True
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1
