# Config for multi-device LoRA finetuning in lora_finetune_distributed.py
# using a Qwen3 0.6B model
#
# This config assumes that you've run the following command before launching:
#   tune download Qwen/Qwen3-0.6B --output-dir /tmp/Qwen3-0.6B
#
# To launch on 2 devices, run the following command from root:
#   tune run --nproc_per_node 2 lora_finetune_distributed --config qwen3/0.6B_lora
#
# You can add specific overrides through the command line. For example
# to override the checkpointer directory while launching training:
#   tune run --nproc_per_node 2 lora_finetune_distributed --config qwen3/0.6B_lora checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>
#
# This config is for fine-tuning on 2+ GPUs.

base_model_dir: ${oc.env:BASE_MODEL_DIR}
base_output_dir: ${oc.env:BASE_OUTPUT_DIR}
name: ${oc.env:CONFIG_NAME}

output_dir: ${base_output_dir}/${name}
base_model_path: ${base_model_dir}/Qwen3-0.6B

# Model arguments
model:
  _component_: torchtune.models.qwen3.lora_qwen3_0_6b_base
  lora_attn_modules: ['q_proj', 'v_proj', 'output_proj']
  apply_lora_to_mlp: True
  lora_rank: 1  # higher increases accuracy and memory
  lora_alpha: 2  # usually alpha=2*rank
  lora_dropout: 0.0

# Tokenizer
tokenizer:
  _component_: torchtune.models.qwen3.qwen3_tokenizer
  path: ${base_model_dir}/Qwen3-0.6B/vocab.json
  merges_file: ${base_model_dir}/Qwen3-0.6B/merges.txt
  max_seq_len: 2048

# Checkpointer
checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${base_model_path}
  checkpoint_files: [model.safetensors]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN3
resume_from_checkpoint: False

# Dataset
dataset:
  _component_: torchtune.datasets.c4_dataset
  source: allenai/c4         # ignored when explicit_shards=True
  column: text
  split: train               # required by JSON builder call
  add_eos: True
  packed: False
  streaming: False           # must be False for StatefulDistributedSampler
  name: en                   # harmless; not used in explicit path
  subset_percent: 0.01       # 1% â‰ˆ 11 shards
  subset_start_shard: 0      # move this to pick a different contiguous block
  explicit_shards: True      # switch to JSON+data_files path

seed: null
shuffle: True

# Fine-tuning arguments
epochs: 1
max_steps_per_epoch: 10000
batch_size: 4
gradient_accumulation_steps: 1  # Use to increase effective batch size
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  lr: 1e-4
lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 2000
optimizer_in_bwd: False  # True saves memory. Requires gradient_accumulation_steps=1
loss:
  _component_: torchtune.modules.loss.LinearCrossEntropyLoss

# Training env
device: cuda

# Memory management / performance
enable_activation_checkpointing: False  # True reduces memory
enable_activation_offloading: False  # True reduces memory
dtype: bf16
clip_grad_norm: 1.0
compile: False  # torch.compile the model + loss, True increases speed + decreases memory

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
#  log_dir: ${output_dir}/logs
  project: torchtitan_lora_dev
log_every_n_steps: 1
log_peak_memory_stats: True
log_level: INFO  # DEBUG, WARN, etc.


# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False

  #Output directory of trace artifacts
  output_dir: ${output_dir}/profiling_outputs

  #`torch.profiler.ProfilerActivity` types to trace
  cpu: True
  cuda: True

  #trace options passed to `torch.profiler.profile`
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False

  # `torch.profiler.schedule` options:
  # wait_steps -> wait, warmup_steps -> warmup, active_steps -> active, num_cycles -> repeat
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1
